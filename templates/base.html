<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0; /* Removes default margin */
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1; /* Allows content to expand and push the footer down */
            padding-bottom: 60px; /* Adjust or remove if necessary */
            overflow: auto; /* Adds scrolling within content area if needed */
        }
        footer {
            background: #f8f9fa; /* Same as navbar for consistency, can be changed as needed */
            width: 100%;
            height: 60px; /* Set the footer height */
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex; justify-content: space-between;">
        <div class="container-fluid" style="display: flex; width: 100%;">
            <span class="navbar-brand" style="flex: 1; text-align: center;">StockScale</span>
            <div class="collapse navbar-collapse" id="navbarNav" style="flex: 3;">
                <ul class="navbar-nav" style="display: flex; justify-content: space-around; width: 100%;">
                    <li class="nav-item" style="flex: 1; text-align: center;">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" style="flex: 1; text-align: center;">
                        <a class="nav-link" href="/results">Results</a>
                    </li>
                    <li class="nav-item" style="flex: 1; text-align: center;">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>Developed by Project Design Team 4 2023-2024</p>
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
